<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example of css</title>
    <style>
      p {
        color: blueviolet !important;
      }
    </style>
    <!-- this is a internal css -->
    <!-- important means it get preference always fist instead of last one  -->
    <link rel="stylesheet" href="example.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <!-- link of a external sheet  -->
    <!-- last one always get preference first  -->
  </head>
  <body>
    <h3>This is CSS Tutorial</h3>
    <p style="color: red; background-color: yellow">
      This tutorial teach you everything about html and css
    </p>
     <!-- this is a inline style example -->
    <p class="colour border background">This tutorial teach you everything about html and css</p>
    <span>this is a span</span>
    <footer>this is a footer</footer>
  </body>
</html>
